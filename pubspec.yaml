name: bola_bola
description: A Nias dictionary and more

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # cupertino_icons: ^1.0.1+1
  http: ^0.12.2
  json_annotation: ^3.1.1
  url_launcher: ^5.7.10
  webfeed: ^0.6.0
  webview_flutter: ^1.0.7
#  google_fonts: ^1.1.1
  html: ^0.14.0+4
  flutter_html: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
#  build_runner: ^1.10.6
#  json_serializable: ^3.5.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: CinzelDecorative
      fonts:
        - asset: assets/fonts/CinzelDecorative-Bold.ttf
#          style: bold
          weight: 700
    - family: LibreBaskerville
      fonts:
        - asset: assets/fonts/LibreBaskerville-Italic.ttf
          style: italic
          weight: 400
